<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("ingrese un numero natural: "));
        let i=1;
        let suma=0;
        while (i<=n){
            suma=suma+i
            document.write("<p>La suma de "+i+" la suma es: "+suma+"</p>");
            i++;
        }
        document.write("<p>La suma es: "+suma+"</p>")
    </script>
</body>
</html>
